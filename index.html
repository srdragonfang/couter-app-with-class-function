<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Counter App</title>
		<link rel="stylesheet" href="assets/scss/index.css" />

	<body>
		<div class="app">
			<div class="app-container first-counter flex-col">
				<h1 class="value">0</h1>

					<input
						type="button"

					/>

						type="button"
						class="reset btn btn-option"
						value="Reset"
					/>
					<input
						type="button"

					/>
				</div>
			</div>
		</div>
		<div class="app">
			<div class="app-container second-counter flex-col">
				<h1 class="value">0</h1>

						type="button"
						class="decrease btn btn-option"
						value="Decrease"
					/>
					<input
						type="button"
						class="reset btn btn-option"
						value="Reset"
					/>
					<input
						type="button"
						class="increase btn btn-option"
						value="Increase"
					/>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
